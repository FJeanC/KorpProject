<div class="container">
  <mat-card class="custom-textarea-card">
    <mat-card-content>
      <textarea matInput placeholder="Digite seu post" [(ngModel)]="newPostContent"></textarea>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="createNewPost()">Postar</button>
    </mat-card-actions>
  </mat-card>
</div>
