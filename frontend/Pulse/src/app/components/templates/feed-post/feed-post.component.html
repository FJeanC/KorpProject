<mat-card>
    <mat-card-header>
      <mat-card-title>{{ post.user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p> {{ post.content }}</p>
      <p> {{ post.createdAt | date: 'dd/MM/yyyy HH:mm' }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
</mat-card>
